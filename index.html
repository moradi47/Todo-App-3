<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3 class="title">Todo App</h3>
        <ul class="list">
            <li class="item">
                <i class="fa fa-plus-circle color-green" style="font-size:30px;"></i>
                <p>Add new task</p>
            </li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
            <h3>My Task</h3>
        </div>
        <div class="content">
            <div class="card">
                <div class="task">
                    <input type="checkbox"></input>
                    <p>learn react</p>
                </div>
                <div class="option">
                    <button class="checkBtn gray">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="deleteBtn red">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <button class="addBtn">
      <i class="fa fa-plus"></i>
    </button>
    <div class="container-modal">
        <div class="modal">
            <div class="header-modal">
                <p>Add todo</p>
                <i class="fa fa-close"></i>
            </div>
            <input type="text" class="input-task" />
            <button class="addTaskBtn"></button>
        </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
